<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #003f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Lista de Médicos</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="/medicos/nuevo" class="btn btn-primary">Registrar Nuevo Médico</a>
        </div>
        <table class="table table-hover table-bordered bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}"></td>
                    <td th:text="${medico.nombre}"></td>
                    <td th:text="${medico.especialidad}"></td>
                    <td>
                        <a th:href="@{/medicos/editar/{id}(id=${medico.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/medicos/eliminar/{id}(id=${medico.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
