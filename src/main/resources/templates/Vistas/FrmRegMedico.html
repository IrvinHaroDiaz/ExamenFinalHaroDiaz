<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #006747; /* Verde Petróleo */
            color: #FFFFFF; /* Texto blanco */
        }
        h1 {
            color: #FFFFFF; /* Título blanco */
        }
        .form-container {
            background: #f0f8ff; /* Celeste claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            color: #006747; /* Verde petróleo */
        }
        .btn-success {
            background-color: #006747; /* Verde petróleo */
            border-color: #006747;
        }
        .btn-success:hover {
            background-color: #004d42; /* Verde petróleo oscuro */
            border-color: #004d42;
        }
        .btn-secondary {
            background-color: #00bfff; /* Azul eléctrico */
            border-color: #00bfff;
        }
        .btn-secondary:hover {
            background-color: #009acd; /* Azul eléctrico oscuro */
            border-color: #009acd;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">🩺 Registrar Médico</h1>
    <div class="form-container">
        <form th:action="@{/Vistas/GuardarMedico}" method="post" th:object="${regmedico}">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombreT3}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" th:field="*{apellidoT3}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{emailT3}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">DNI:</label>
                <input type="text" class="form-control" th:field="*{dniT3}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado Civil:</label>
                <input type="text" class="form-control" th:field="*{estadoCivilT3}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento:</label>
				<input type="date" class="form-control" th:field="*{fechaNacimT3}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">💾 Guardar</button>
                <a th:href="@{/Vistas/ListadoMedicos}" class="btn btn-secondary">🔙 Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
