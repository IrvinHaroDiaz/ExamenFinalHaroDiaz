<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de M√©dicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #006747; /* Verde Petr√≥leo */
            color: #FFFFFF; /* Texto blanco */
        }
        h1 {
            color: #FFFFFF; /* T√≠tulo blanco */
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .table-container {
            background: #f0f8ff; /* Color celeste claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table-dark {
            background-color: #006747; /* Verde Petr√≥leo */
        }
        .table-dark th {
            color: #FFFFFF; /* Texto blanco en la cabecera */
        }
        .btn-warning {
            background-color: #00bfff; /* Azul el√©ctrico */
            border-color: #00bfff;
        }
        .btn-warning:hover {
            background-color: #009acd; /* Azul el√©ctrico oscuro */
            border-color: #009acd;
        }
        .btn-danger {
            background-color: #ff4d4d; /* Rojo para eliminar */
            border-color: #ff4d4d;
        }
        .btn-danger:hover {
            background-color: #cc0000; /* Rojo oscuro */
            border-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">üìã Listado de M√©dicos</h1>

    <div class="text-center mb-3">
        <a th:href="@{/Vistas/RegistrarMedico}" class="btn btn-success">‚ûï Registrar Nuevo M√©dico</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${listado}">
                    <td th:text="${m.idMedicoT3}"></td>
                    <td th:text="${m.nombreT3}"></td>
                    <td th:text="${m.apellidoT3}"></td>
                    <td th:text="${m.emailT3}"></td>
                    <td th:text="${m.dniT3}"></td>
                    <td th:text="${m.estadoCivilT3}"></td>
                    <td th:text="${#dates.format(m.fechaNacimT3, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a th:href="@{/Vistas/EditarMedico/{id}(id=${m.idMedicoT3})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="@{/Vistas/EliminarMedico/{id}(id=${m.idMedicoT3})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEst√°s seguro de eliminar este m√©dico?');">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
